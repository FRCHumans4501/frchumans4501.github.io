---
layout: default
---

{% for post in site.posts %}
  <article>
    <!-- {{ post.date | date: "%b %-d, %Y" }} -->
    <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
    {{ post.content }}
    <span>Posted on {{ page.date }}</span>
  </article>
{% endfor %}
